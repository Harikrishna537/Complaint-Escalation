{% extends "base.html" %}

{% block title %}Register - Complaint Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="glass-effect rounded-2xl p-8 shadow-2xl animate-fade-in">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-gray-200">Join ComplaintPortal today</p>
            </div>
            
            <form class="mt-8 space-y-6" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input id="username" name="username" type="text" required
                               class="w-full px-4 py-3 border border-white border-opacity-30 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                               placeholder="Enter your username">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input id="email" name="email" type="email" required
                               class="w-full px-4 py-3 border border-white border-opacity-30 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                               placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-4 py-3 border border-white border-opacity-30 rounded-xl bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                               placeholder="Enter your password">
                    </div>
                    
                    <div>
                        <label for="user_type" class="block text-sm font-medium text-white mb-2">
                            <i class="fas fa-user-tag mr-2"></i>Account Type
                        </label>
                        <select id="user_type" name="user_type" required
                                class="w-full px-4 py-3 border border-white border-opacity-30 rounded-xl bg-white bg-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300">
                            <option value="user" class="text-gray-900">Regular User</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-xl text-primary-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-primary-500 group-hover:text-primary-400"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-gray-200">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="font-medium text-white hover:text-gray-200 underline">
                            Sign in here
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="{{ url_for('landing') }}" class="text-white hover:text-gray-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
